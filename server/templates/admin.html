<!DOCTYPE html>
<html>
    <head>
        <title>let me in | admin</title>
    </head>
    <body>
        <h1>Let me in | Admin</h1>
        <div class="users">
            <h2>Users</h2>
            {{ range $i, $user := .Users }}
            <div>{{ $user.Username }}</div>
            {{ end }}
        </div>
        <hr />
        <div class="sites">
            <h2>Sites</h2>
            {{ range $i, $site := .Sites }}
            <div>{{ $site.URL }}</div>
            {{ end }}
        </div>
        <hr />
        <div class="claims">
            <h2>Claims</h2>
            {{ range $i, $claim := .Claims }}
            <div>{{ $claim.Username }} @ {{ $claim.URL }} âœ…</div>
            {{ end }}
        </div>
        <hr />
        <div>
            <h2>Add new user</h2>
            <form action="/admin/user" method="POST">
                <div>
                    <label for="admin-username">Username</label>
                    <input id="admin-username" placeholder="Username" name="username" />
                </div>
                <div>
                    <label for="admin-password">Password</label>
                    <input id="admin-password" type="password" name="password" />
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <hr />
        <div>
            <h2>Add new site</h2>
            <form action="/admin/site" method="POST">
                <div>
                    <label for="admin-url">URL</label>
                    <input id="admin-url" placeholder="https://example.org" name="url" />
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <hr />
        <div>
            <h2>Add new claim</h2>
            <form action="/admin/claim" method="POST">
                <div>
                    <label for="admin-username">Username</label>
                    <input id="admin-username" placeholder="Username" name="username" />
                </div>
                <div>
                    <label for="admin-url">URL</label>
                    <input id="admin-url" placeholder="https://example.org" name="url" />
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </body>
</html>
